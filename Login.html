</head>
<body>
    <div class="container">
        <h1 data-text="Login">Login</h1>
        <h2 id="alerta"></h2>
        <input type="text" placeholder="Username" id="name">
        <input type="password" placeholder="Password" id="lock">
        <input type="reset" onclick="limpando()" value="Clear">
        <input type="button" onclick="Logando()" value="Sign Up">

    </div>
</body>

<script>

var let = "qwertyuiopasdfghjklçzxcvbnmQWERTYUIOPASDFGHJKLÇZXCVBNM"
var userLength = 10;
var user = "";
for(var i = 0; userLength>i;i++){
    var randomNumber = Math.floor(Math.random() * let.length);
    user += let.substring(randomNumber,randomNumber+1)
}

var num = "01234567890qwertyuiopasdfghjklçzxcvbnmQWERTYUIOPASDFGHJKLÇZXCVBNM!#${}[]/?\|=+<>"
var passwordLength = 16;
var password = "";
for(var d = 0; passwordLength>d;d++){
    var randomNumber = Math.floor(Math.random() * num.length);
    password += num.substring(randomNumber,randomNumber+1)
}

var alerta = document.getElementById("alerta")

function Logando(){
    var elementoIn = document.getElementById("invalido");
    var elementName = document.getElementById("name").value;
    var elementLock = document.getElementById("lock").value;

    if(elementLock == password && elementName == user){
        location = "menu.html"
    }else if(elementName == "" && elementLock == "" || elementLock == "" || elementName == ""){
            alerta.innerHTML = "Preencha";
        }
        else if(elementLock == password && elementName != user || elementLock != password && elementName == user ){
            alerta.innerHTML = "Senha ou Nome estão incorretas";
        }else{
            alerta.innerHTML = "Dados invalidos"
            }
        }        
function limpando(){
    var elementName = document.getElementById("name").value = "";
    var elementLock = document.getElementById("lock").value = "";
}   
console.log(user)
console.log(password)


</script>
